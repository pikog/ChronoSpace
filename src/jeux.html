<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Jeux</title>
  <link rel="stylesheet" href="css/game.css"/>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="game">
      <div class="background"></div>
      <div class="obstacles"></div>
      <div class="player">
        <div class="hitbox"></div>
      </div>
      <div class="hud">
        <div class="life"></div>
        <div class="progressBar">
          <div class="goal"></div>
        </div>
        <div class="time">0s</div>
      </div>
      <div class="gameOver"></div>
      <div class="audio">
        <audio id="theme" loop="true">
          <source src="audio/theme.mp3">
        </audio>
        <audio id="explosion">
          <source src="audio/explosion.mp3">
        </audio>
        <audio id="fail">
          <source src="audio/fail.mp3">
        </audio>
        <audio id="win">
          <source src="audio/win.mp3">
        </audio>
      </div>
    </div>
    <p class="score"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/game/script.js"></script>
</body>

</html>
