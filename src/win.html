<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Chrono Space</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/win.css" />
  <!--<link rel="stylesheet" type="text/css" href="css/game.css" />-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>

  <header>
    <div class="container no-bg">
      <h1 class="logo">
        <a href="index.html"><img src="img/logo.png" alt="ChronoSpace"></a>
      </h1>
    </div>
  </header>

  <main>
    <section id="idcard">
      <div class="container">
        <div class="pseudo">
          <form action="#" method="get">
            <input type="text" name="pseudo" id="pseudo" placeholder="Entrez votre nom" maxlength="15" autofocus>
          </form>
        </div>
        <div class="card">
          <img src="img/win/bg.png" class="bg" alt="id card">
          <img src="img/win/empire_logo.png" class="side" alt="side">
          <img src="img/win/empire_3.png" class="character" alt="character">
          <img src="img/ship0.png" class="ship" alt="ship">
          <p class="sideText"></p>
          <p class="time"></p>
          <p class="grade">Vador</p>
          <p class="name"></p>
        </div>
        <a href="index.html" class="button button-back">Revenir au jeu</a>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/website/win.js"></script>
  </main>

</body>

</html>
